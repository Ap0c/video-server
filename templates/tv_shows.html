{% extends "base.html" %}
{% block title %}Media Server - TV Shows{% endblock title %}
{% block content %}
	<ul>
		{% for show in shows | sort(attribute='name') %}
			<li><a href="{{ url_for('.tv_show', show_id=show['id']) }}">{{ show['name'] }}</a></li>
		{% endfor %}
	</ul>
{% endblock content %}

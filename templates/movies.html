{% extends "base.html" %}
{% block title %}Media Server - Movies{% endblock title %}
{% block content %}
	<ul>
		{% for movie in movies | sort(attribute='name') %}
			<li><a href="{{ url_for('.movie', movie_id=movie['id']) }}">{{ movie['name'] }}</a></li>
		{% endfor %}
	</ul>
{% endblock content %}

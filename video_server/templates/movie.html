{% extends "base.html" %}
{% block title %}Media Server - Movies - {{ movie['name'] }}{% endblock title %}
{% block header %}
	<header><h1>{{ movie['name'] }}</h1></header>
{% endblock header %}
{% block content %}
	<video src="{{ video_url }}" preload="none" controls></video>
	<p class="edit-metadata"><a href="{{ url_for('.edit_metadata', media_type='movie', media_id=movie['id']) }}">Edit Metadata</a></p>
{% endblock content %}

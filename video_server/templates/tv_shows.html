{% extends "base.html" %}
{% block title %}Media Server - TV Shows{% endblock title %}

{% block header %}
	<header><h1>TV Shows</h1></header>
{% endblock header %}

{% block content %}
	<ul>
		{% for show in shows | sort(attribute='name') %}
			<a href="{{ url_for('.tv_show', show_id=show['id']) }}"><li class="show-item">{{ show['name'] }}</li></a>
		{% endfor %}
	</ul>
{% endblock content %}

{% extends "base.html" %}
{% block title %}Media Server - Movies{% endblock title %}

{% block header %}
	<header><h1>Movies</h1></header>
{% endblock header %}

{% block content %}
	<ul>
		{% for movie in movies | sort(attribute='name') %}
			<a href="{{ url_for('.movie', movie_id=movie['id']) }}"><li class="movie-item">{{ movie['name'] }}</li></a>
		{% endfor %}
	</ul>
{% endblock content %}
